<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Clean, minimal background -->
  <rect width="100" height="100" rx="20" fill="#ffffff"/>
  
  <!-- Simple bar chart -->
  <g fill="#4096ff">
    <rect x="15" y="65" width="8" height="20"/>
    <rect x="30" y="50" width="8" height="35"/>
    <rect x="45" y="55" width="8" height="30"/>
    <rect x="60" y="40" width="8" height="45"/>
    <rect x="75" y="45" width="8" height="40"/>
  </g>
  
  <!-- Minimal line trend -->
  <path d="M15 60 L30 45 L45 50 L60 35 L75 40" 
        stroke="#ff6b6b" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>