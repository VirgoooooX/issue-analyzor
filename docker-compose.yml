version: '3.8'

services:
  issue-analyzer:
    image: virgoooox/issue-analyzer:latest
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
      - ./backend/uploads:/app/backend/uploads
      - ./backend/logs:/app/backend/logs
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s