version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: failure-tracker
    ports:
      - "3999:80"
    volumes:
      - data:/app/data
      - uploads:/app/backend/uploads
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/failure_tracker.db
      - UPLOAD_DIR=/app/backend/uploads
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  uploads:
