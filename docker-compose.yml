version: '3.8'

services:
  issue-analyzer:
    image: issue-analyzer:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
      - ./backend/uploads:/app/backend/uploads
      - ./backend/logs:/app/backend/logs
    environment:
      - NODE_ENV=production
    restart: unless-stopped